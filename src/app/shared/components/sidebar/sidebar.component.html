<div class="bg-dark border-r-right p-3 sidebar" id="sidebar">
  <h3 class="text-light">Gifts App</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button *ngFor="let gift of tags" (click)="searchGif(gift)" class="list-group-item list-group-item-action">
      {{gift | titlecase}}
    </button>
  </div>
</div>
